<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>The Blockchain University</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link href="css/main.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet"> <!--load all fontawesome styles -->

<body>
<div class="row">
  <div class="col-md-6 appSection">
    <h1>Blockchain Hackathon</h1>
    <h2>Voting App</h2>
    <br>
    <hr>
    <h3><span class="black"><span id="clicks">No</span> votes</span> have been received</h3>
    <br>
    
    <br>
    <label for="ipaddress">Blockchain URL:</label>
    <input type="text" id="ipaddress" placeholder="http://ethlabuser10.westus2.cloudapp.azure.com:8545">
    <label for="contractAddress">Smart Contract Address:</label>
    <input type="text" id="contractAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
    
    <br><br><button id="connectToBlockchain" onclick="start()">Connect to blockchain</button> <br> <br>
    
    <h3>Voting Box</h3>
    <div class="votingBox">
      <button class="addvoteButton" id="send" onclick="addClick()">
        <i class="far fa-plus-square" style="font-size: 40px;"></i>
        <br><br>
        Add Vote
      </button>
      <button class="removevoteButton" id="send" onclick="removeClick()">
        <i class="far fa-minus-square" style="font-size: 40px;"></i>
        <br><br>
        Remove Vote
      </button>
    </div>
    <br>
  </div>
  <div class="col-md-6 resultSection">
    <h3>Transaction Data</h3>
    <br>
    <pre id="transaction"></pre>
    <br>
    <br>
    <h3>Transaction Receipt</h3>
    <br>
    <pre id="receipt"></pre>
    <br>
    <br>
    <h3>Transaction Cost</h3>
    <br>
    <pre>â‚¹<span id="cost"></span></pre>
    <br>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>

</html>
